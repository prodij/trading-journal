services:
  trading-journal:
    image: ghcr.io/prodij/trading-journal:latest
    ports:
      - "3000:3000"
    volumes:
      - journal-data:/app/data
    environment:
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "--eval", "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  journal-data:
